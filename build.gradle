buildscript {
    ext {
        springBootVersion = '1.3.6.RELEASE'
        springCloudVersion = 'Brixton.SR3'
    }
   repositories {
   	mavenLocal()
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	}
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
       classpath('org.springframework:springloaded:1.2.7.RELEASE')
    }
}


// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenLocal()
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

springBoot {
    requiresUnpack = ['com.netflix.eureka:eureka-core','com.netflix.eureka:eureka-client']
}

jar {
    baseName = 'gradle-discover_v0.5.1_20171031'
    //version = ''
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'com.sun.DiscoverServerApplication'

// In this section you declare the dependencies for your production and test code
dependencies {
       compile("org.springframework.boot:spring-boot-starter-web") {
        exclude module: 'spring-boot-starter-tomcat'
    }
    compile("org.springframework.boot:spring-boot-starter-undertow")
    compile("org.springframework.boot:spring-boot-starter-actuator")
//    compile("org.springframework.cloud:spring-cloud-config-client")
    compile('org.springframework.cloud:spring-cloud-starter-eureka-server') {
        // TODO: Is this still required?
        exclude(module: 'servlet-api') // Drags in an old 2.5 spec...
    }
   // compile('org.springframework.cloud:spring-cloud-starter-sleuth')
   //compile('org.springframework.cloud:spring-cloud-sleuth-zipkin')

//  compile('org.springframework.boot:spring-boot-starter-security')

    testCompile('org.springframework.boot:spring-boot-starter-test')
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}